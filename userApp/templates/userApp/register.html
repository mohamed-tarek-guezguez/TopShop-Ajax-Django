{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="card container my-5">
    <h5 class="card-header text-center" style="background-color: #45637d; color: white;">Sign up</h5>
    <div class="card-body">
        <div class="modal-body">
            <div class="text-center border border-light">
    
                <div class="content-section">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group" style="text-align: left;">
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                        <button class="btn btn-outline-info mt-4 mb-3" type="submit">Sign Up</button>
                        </div>
                    </form>
                </div>
                
                <p>Already Have An Account ? <a class="ml-2" href="{% url 'login' %}">Sign In</a></p>
                <p>or sign in with:</p>
                <a class="btn btn-primary" style="background-color: #dd4b39" href="" role="button"><i class="fab fa-google"></i></a>
                <a class="btn btn-primary" style="background-color: #3b5998" href="" role="button"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-primary" style="background-color: #333333" href="" role="button"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
